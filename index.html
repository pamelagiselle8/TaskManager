<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Task Manager</title>
        <!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->

        <!-- Estilos CSS -->
        <link rel="stylesheet" href="styles.css">
        
        <!-- Iconos -->
        <script src="https://kit.fontawesome.com/1cf29c88d4.js" crossorigin="anonymous"></script>

        <!-- Script JS -->
        <script src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="to-doDiv">
                <h2>
                    <i class="fa-solid fa-list-check" style="color: #002766; padding-right: 10px;"></i>
                    Lista de pendientes 
                </h2>
                <div class="row">
                    <input type="text" id="input" placeholder="Ingrese una nueva tarea">
                    <button id="boton" onclick="agregarTarea()">Agregar</button>
                </div>
                <ul id="lista"></ul>
                <button style="margin-right: 47px;">Borrar completados</button>
                <button onclick="borrarTodos()">Borrar todos</button>
            </div>
        </div>
    </body>
</html>
